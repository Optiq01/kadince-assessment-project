<section class="srcryBox todoContainer">
    <todo-item
        *ngFor="let a of TodoList" [ToDoItem]="a"
        [attr.id]="a.id"
        (EditToDo)="editToDoItem($event)"
        @deleteTodoAnimation
    ></todo-item>
    <button class="srcryBox addButton" (click)="addTodo()">add todo</button>
</section>
