<todo-summary
*ngIf="!ViewToggle"
    [Title]="ToDoItem.title"
    [Description]="ToDoItem.description"
    [Status]="ToDoItem.status"
    [TaskStatus]="ToDoItem.taskStatus"
    (ToggleDetail)="toggleView($event)"
    (DeleteItem)="deleteItem()"
    (EditItem)="editToDo()"
></todo-summary>

<todo-detail
    *ngIf="ViewToggle"
    [Description]="ToDoItem.description"
    [Tasks]="ToDoItem.tasks"
    (ToggleSummary)="toggleView($event)"
    (UpdateDetails)="updateItem($event)"
    @todoDetailAnimation
></todo-detail>
