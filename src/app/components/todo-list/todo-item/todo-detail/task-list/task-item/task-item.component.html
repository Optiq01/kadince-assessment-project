<article *ngIf="Task.status === 'complete'">
    <p><del>{{Task.task}}</del></p>
    <button type="button" class="srcryBox statusButton" (click)="reactivateTask()">reactivate</button>
</article>
<article *ngIf="Task.status === 'pending'">
    <p>{{Task.task}}</p>
    <button type="button" class="srcryBox statusButton" (click)="completeTask()">complete</button>
</article>
