<article *ngIf="Task.status === 'complete'" class="taskContainer">
    <p class="taskText taskComplete"><del>{{Task.task}}</del></p>
    <button type="button" class="srcryBox statusButton" (click)="reactivateTask()">reactivate</button>
</article>
<article *ngIf="Task.status === 'pending'" class="taskContainer">
    <p class="taskText taskPending">{{Task.task}}</p> 
    <button type="button" class="srcryBox statusButton" (click)="completeTask()">complete</button>
</article>
