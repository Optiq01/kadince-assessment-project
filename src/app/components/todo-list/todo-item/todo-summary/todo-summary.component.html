<article>
    <p>{{Title}}</p>
    <p>{{Description}}</p>
    <p>{{Status}}</p>
</article>

<article>
    <p>
        Total Tasks: {{TaskStatus.totalTasks}}
    </p>
    <p class="taskStats">
        Completed: {{TaskStatus.completedTasks}}
    </p>
    <p>
        Pending: {{TaskStatus.pendingTasks}}
    </p>
    
    <button type="button" (click)="toggleDetail()">view details</button>
</article>

<article>
    <button type="button" (click)="editItem()">edit</button>
    <button type="button" (click)="deleteItem()">delete</button>
</article>
