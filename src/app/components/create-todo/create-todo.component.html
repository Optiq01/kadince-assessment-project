<form [formGroup]="ToDoForm" (ngSubmit)="processForm()">

    <article>
        <label>
            <strong>Title</strong>
        </label>
        <input type="text" formControlName="title" required />
    </article>

    <article>
        <label>
            <strong>Description</strong>
        </label>
        <textarea type="text" formControlName="description" required></textarea>
    </article>
    <br />
    
    <section formArrayName="tasks">
        <label>
            <strong>Tasks</strong>
        </label>
        <article
            *ngFor="let a of TaskList.controls; let i = index"
            [formGroupName]="i"
        >
            <input type="text" formControlName="id" hidden required />
            <input type="text" formControlName="task" required/>
            <input type="text" formControlName="status" hidden required />
            <button type="button" (click)="removeTask(i)">remove</button>
            
            <br /><hr />
        </article>
        
        <button type="button" (click)="addTask()">create new task</button>
    </section>

    <button type="submit">save</button>
    <button type="button" (click)="cancelTodo()">cancel</button>

</form>
